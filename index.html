<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAG.edu | Digital Paper Library</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --accent: #2563eb;
    }

    .dark {
      --glass-bg: rgba(10, 15, 30, 0.85);
      --glass-border: rgba(255, 255, 255, 0.05);
      --accent: #3b82f6;
    }

    body {
      transition: background-color 0.4s ease;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .aurora-bg {
      position: fixed;
      inset: 0;
      z-index: -10;
      background: #f8fafc;
      overflow: hidden;
    }

    .dark .aurora-bg {
      background: #020617;
    }

    .aurora-blob {
      position: absolute;
      filter: blur(140px);
      opacity: 0.4;
      border-radius: 50%;
      animation: rotate 40s infinite linear;
    }

    .blob-1 {
      top: -20%;
      left: -20%;
      width: 80vw;
      height: 80vw;
      background: radial-gradient(circle, #3b82f6, transparent);
    }

    .blob-2 {
      bottom: -20%;
      right: -20%;
      width: 70vw;
      height: 70vw;
      background: radial-gradient(circle, #8b5cf6, transparent);
      animation-delay: -8s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg) scale(1);
      }

      to {
        transform: rotate(360deg) scale(1.1);
      }
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid var(--glass-border);
    }

    .card-hover {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 40px 80px -20px rgba(37, 99, 235, 0.1);
    }

    .text-shimmer {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    .prose-content h1,
    .prose-content h2,
    .prose-content h3 {
      font-weight: 800;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }

    .dark .prose-content h1,
    .dark .prose-content h2,
    .dark .prose-content h3 {
      color: #f8fafc;
    }

    .prose-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.2);
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
        "marked": "https://esm.sh/marked@12.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-sans">
  <div class="aurora-bg">
    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="absolute inset-0 bg-white/10 dark:bg-black/20 backdrop-blur-[100px]"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
