<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAG.edu | Digital Paper Library</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/dist/assets/favicon.png">

  <style>
    :root {
      --glass-bg: rgba(253, 252, 240, 0.9);
      /* Warm Matte Tint */
      --glass-border: rgba(30, 41, 59, 0.1);
      --accent: #2563eb;
    }

    .dark {
      --glass-bg: rgba(10, 15, 30, 0.85);
      --glass-border: rgba(255, 255, 255, 0.05);
      --accent: #3b82f6;
    }

    body {
      transition: background-color 0.4s ease;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      background: #fdfcf0;
      /* Warm Paper base */
    }

    /* Soft Matte Overlays */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      opacity: 0.02;
      pointer-events: none;
      z-index: 1000;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      opacity: 0.05;
      pointer-events: none;
      z-index: -5;
      background-image: radial-gradient(circle at 1px 1px, rgba(30, 41, 59, 0.05) 1px, transparent 0);
      background-size: 32px 32px;
      /* Very Soft Grid */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-5px) rotate(2deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .light-gradient-card {
      background: linear-gradient(135deg, rgba(253, 252, 240, 0.95), rgba(248, 250, 252, 0.9));
      border: 1px solid rgba(30, 41, 59, 0.08);
      backdrop-filter: blur(12px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.02),
        0 1px 2px rgba(0, 0, 0, 0.01);
      position: relative;
    }

    .light-gradient-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(236, 72, 153, 0.05), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .dark .light-gradient-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    .dark .light-gradient-card::before {
      display: none;
    }

    .aurora-bg {
      position: fixed;
      inset: 0;
      z-index: -10;
      background: #fdfcf0;
      /* Warm Paper */
      overflow: hidden;
    }

    .dark .aurora-bg {
      background: #020617;
    }

    .aurora-blob {
      position: absolute;
      filter: blur(140px);
      opacity: 0.45;
      /* Muted Softness */
      border-radius: 50%;
      animation: rotate 60s infinite linear;
    }

    .blob-1 {
      top: -20%;
      left: -20%;
      width: 80vw;
      height: 80vw;
      background: radial-gradient(circle, rgba(147, 197, 253, 0.5), rgba(167, 139, 250, 0.4), transparent);
    }

    .blob-2 {
      bottom: -20%;
      right: -20%;
      width: 70vw;
      height: 70vw;
      background: radial-gradient(circle, rgba(165, 243, 252, 0.5), rgba(191, 219, 254, 0.4), transparent);
      animation-delay: -10s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg) scale(1);
      }

      to {
        transform: rotate(360deg) scale(1.1);
      }
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid var(--glass-border);
    }

    .card-hover {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 40px 80px -20px rgba(37, 99, 235, 0.1);
    }

    .text-shimmer {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    .prose-content h1,
    .prose-content h2,
    .prose-content h3 {
      font-weight: 800;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }

    .dark .prose-content h1,
    .dark .prose-content h2,
    .dark .prose-content h3 {
      color: #f8fafc;
    }

    .prose-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.2);
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
        "marked": "https://esm.sh/marked@12.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-sans">
  <div class="aurora-bg">
    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="absolute inset-0 bg-white/10 dark:bg-black/20 backdrop-blur-[100px]"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
